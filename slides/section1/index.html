<section data-markdown>
    <script type="text/template">
        ## Idee

        * Automatisierung der Beleuchtung in Studenten WG's
        * Speziell Licht in Gemeinschaftsräumen sowie privaten Räumen anhand von Events ein/ausschalten
        * Events in Form von Bewohner kommt an / verlässt das Gebäude
    </script>
</section>


<section>
    <section data-markdown>
        <script type="text/template">
            ## Konzept

            * Erkennung von Smartphones im WLAN
            * Zuordnung von Smartphones zu Benutzern
            * Zuordnung von Geräten zu Benutzern
            * Schaltung der Geräte in Abhängigkeit von vorgegeben Regeln (z.B. Benutzerpräsenz, Wetter, Uhrzeit, ...)
        </script>
    </section>

    <section data-markdown>
        <script type="text/template">
            ### Beispiel

            * Lichter im Gemeinschaftsräumen & privaten Räumen im System integriert
            * Person A ist im Gebäude &#8594; Gemeinschaftsraum ist beleuchtet
            * Person B betritt Gebäude &#8594; Zimmer Person B wird eingeschaltet
            * Personen A & B verlassen gemeinsam das Gebäude &#8594; Gemeinschaftsraum, Zimmer A & B wird nicht mehr
            beleuchtet
            * Person A kommt zurück, es ist 12:00 Mittag und hell &#8594; Lichter bleiben ausgeschaltet
        </script>
    </section>
</section>

<section>
    <section data-markdown>
        <script type="text/template">
            ## Umsetzung

            * Spring Middleware mit Benutzer & Geräteverwaltung
            * Mobile Hybrid Webapp Frontend App zur manuellen Steuerung & Verwaltung
            * 433mhz Funksteckdosen als primitive Geräte welche zu schalten sind
            * Philips Hue Lampen mit RGB Farbspektrum als "intelligentere Dinge"
        </script>
